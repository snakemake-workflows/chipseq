name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches: [ master ]
    branches_ignore: []

jobs:
  Linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Lint workflow
      uses: snakemake/snakemake-github-action@v1.17.0
      with:
        directory: .
        snakefile: workflow/Snakefile
        args: "--lint"
#        stagein: |
#          export TMPDIR=/tmp

  Testing:
    runs-on: ubuntu-latest
#    needs: Linting
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Test dry run for a large single end workflow
      uses: snakemake/snakemake-github-action@v1.17.0
      with:
        directory: .test
        snakefile: workflow/Snakefile
        args: "--use-conda -n --show-failed-logs -j 10 --conda-cleanup-pkgs cache --conda-frontend mamba"
#        stagein: |
#           pwd; ls -al
#          export TMPDIR=/tmp
#          rm -rf .test/resources .test/results
#          export SNAKEMAKE_OUTPUT_CACHE=/snakemake-cache
#          mkdir -p -m a+rw $SNAKEMAKE_OUTPUT_CACHE
    
    - name: Test minimized single end workflow (on local reduced SRA files)
      uses: snakemake/snakemake-github-action@v1.17.0
      with:
        directory: .test
        snakefile: workflow/Snakefile
        args: "--configfile .test/config_single_end_reduced/config.yaml --use-conda --show-failed-logs -j 10 --conda-cleanup-pkgs cache --conda-frontend mamba"

    - name: Test single end workflow (test data sra-download)
      uses: snakemake/snakemake-github-action@v1.17.0
      with:
        directory: .test
        snakefile: workflow/Snakefile
        args: "--configfile .test/config_single_end/config.yaml --use-conda --show-failed-logs -j 10 --conda-cleanup-pkgs cache --conda-frontend mamba"
#        stagein: |
#          export TMPDIR=/tmp
#          rm -rf .test/resources .test/results
#          export SNAKEMAKE_OUTPUT_CACHE=/snakemake-cache
#          mkdir -p -m a+rw $SNAKEMAKE_OUTPUT_CACHE

    - uses: actions/checkout@v1
    - name: Checkout submodules
      uses: textbook/git-checkout-submodule-action@2.0.0

    - name: Test paired end workflow (submodule test data)
      uses: snakemake/snakemake-github-action@v1.17.0
      with:
        directory: .test
        snakefile: workflow/Snakefile
        args: "--configfile .test/config_paired_end/config.yaml --use-conda --show-failed-logs -j 10 --conda-cleanup-pkgs cache --conda-frontend mamba"
#        stagein: |
#          export TMPDIR=/tmp
#          rm -rf .test/resources .test/results
#          export SNAKEMAKE_OUTPUT_CACHE=/snakemake-cache
#          mkdir -p -m a+rw $SNAKEMAKE_OUTPUT_CACHE

    - name: Test report
      uses: snakemake/snakemake-github-action@v1.17.0
      with:
        directory: .test
        snakefile: workflow/Snakefile
        args: "--report report.zip"
#        stagein: |
#          export TMPDIR=/tmp
