$schema: "http://json-schema.org/draft-04/schema#"
description: row of the units.tsv, representing a sequencing unit, i.e. single-end or paired-end data
type: object
properties:
  sample:
    type: string
    description: sample name/id the unit has been sequenced from
  unit:
    type: string
    description: unit id
  fq1:
    type: string
    description: path to FASTQ file
  fq2:
    type: string
    description: path to second FASTQ file (leave empty in case of single-end)
  sra_accession:
    type: string
    description: accession numbers of samples for sra download
  platform:
    type: string
    description: name of the sequencing platform used
  anyOf:
    - required:
      - fq1
    - required:
      - sra_accession
required:
  - sample
  - unit
  - platform
